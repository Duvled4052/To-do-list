<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    <main>
        <div id="div-add">
            <input id="add-task"><button>Add</button>
        </div>
        <div>
        <ul>
            <li class="task">
                <div><i class='bx bx-checkbox'></i></div>
                <p>TarefaAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAa</p>
                <button><i class='bx bxs-trash'></i></button>
            </li>

            <li class="task-checked">
                <i class='bx bx-checkbox-checked'></i>
                <p>Tarefa</p>
                <button><i class='bx bxs-trash'></i></button>
            </li>

        </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
